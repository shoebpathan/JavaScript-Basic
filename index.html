<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>What JavaScript Can Do?</h1>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>Click Me!</button>

    <h2>What can JavaScript do?</h2>

    <p>JavaScript can change HTML content.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='./img/pic_bulbon.gif'">Turn on the light!</button>

    <img id="myImage" src="./img/pic_bulbon.gif" alt="">

    <button type="button" onclick="document.getElementById('myImage').src='./img/pic_bulboff'">Turn off the light!</button>
</body>
</html>
